<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo List Exercise</title>
        <!-- Fonts -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
        <link href="/static/style.css" rel="stylesheet">
        <script src="static/jquery.js"></script>
        <script src="static/todo_refactor.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <form id="form">
                <h1 class="text-info">SJs FTW</h1>
                <div class="input-group">
                  <input id="new-task" class="form-control" type="text" name="task" placeholder="DO IT">
                  <span class="input-group-btn">
                      <button id="add-button" class="btn btn-info" type="submit">Add Task</button>
                  </span>
                  <span class="input-group-btn">
                      <button id="remove-completed" class="btn btn-danger" type="button">Remove Completed</button>
                  </span>
                </div>
            </form>
            <div class="list">
                <ul id="task-list"></ul>
            </div>
        </div>
    </body>
</html>
